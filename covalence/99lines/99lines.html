<!DOCTYPE html>

<head>
    <title>99 Lines of Code In The File</title>
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link href="./99lines.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>My Singing Friends</h1>
    <div class="friends">
        <h3>Friend</h3>
        <p>Test 1: a</p>
        <p>Test 2: b</p>
        <p>Test 3: c</p>
        <p>Test 4: d</p>
        <p>Test 5: e</p>
    </div>
    <div class="run-flex">
        <h2 class="run">Run</h2>
    </div>
    <h2>Find lyrics in console!</h2>
    <div class="status">
        <h3 class="swap-button">Click to use your own names!</h3>
        <h3 id="names-status">Names: Test</h3>
    </div>
    <div class="user-input">
        <h3 class="add-a-name">Add a name: </h3>
        <input type="text" name="name" id="text-field">
        <input type="submit" value="submit" id="submit">
        <h3 class = "reset">Reset your list</h3>
    </div>
    <script src="./99lines.js"></script>
</body>
