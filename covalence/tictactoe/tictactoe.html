<!DOCTYPE html>

<head>
    <link href="./tictactoe.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2>X goes first!</h2>
    <h4 id = "p2-status">P2: Human</h4>
    <div id="board">
        <div class="row">
            <div class="top left cell"> </div>
            <div class="top middle cell"> </div>
            <div class="top right cell"> </div>
        </div>
        <div class="row">
            <div class="center left cell"> </div>
            <div class="center cell"> </div>
            <div class="center right cell"> </div>
        </div>
        <div class="row">
            <div class="bottom left cell"> </div>
            <div class="bottom middle cell"> </div>
            <div class="bottom right cell"> </div>
        </div>
    </div>
    <div class = "buttons">
        <h3 class = "cpu-toggle">Play against computer?</h3>
        <h3 class = "reset">Reset</h3>
    </div>
    <script src="tictactoe.js"></script>
</body>
